    <form action="">
        <p>Name:
            <input type="text" placeholder="Enter your name" name="" id="">
        </p>
        <p>Email: <input type="text" placeholder="Enter your Email" name="" id="">
        </p>
        <fieldset>
            <legend>
                Select Your Pitha
            </legend>
            <label for="chitoy">
                <input type="radio" name="chitoypitha" id="chitoy">Chitoy
            </label>
        </fieldset>
        <fieldset>
            <label for="Tell">
                <input type="radio" name="tellerpitha" id="Tell">Tell er pitha
            </label>
        </fieldset>

                <input type="radio" name="bhapapitha" id="Bhapa">Bhapa pitha
            </label>
        </fieldset>
        <fieldset>
            <legend>Select Your Bhorta</legend>
            <p><label for="Shorisha"><input type="checkbox" name="" id="Shorisha">Shorisha</p></label>
            <p><label for="Alu"><input type="checkbox" name="" id="Alu">Alu</p></label>
            <p><label for="Piyaj"><input type="checkbox" name="" id="Piyaj">Piyaj</p></label>
        </fieldset>
        <p>Special Intruction</p>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
